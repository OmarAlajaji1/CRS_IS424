{% extends "reg/layoutnav.html" %}

{% block x %}





<h1 class="centerElement">My Courses</h1>

<p class="centerElement">{{message}}</p>
<table class="table table-hover">
    <thead>
        <th scope="col">Course Name</th>
        <th scope="col">Course Id</th>
        <th scope="col">Credit Hours</th>
        <th scope="col">Department</th>
        <th scope="col">Delete Course</th>

    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{course.name}}</td>
            <td>{{course.courseid}}</td>
            <td>{{course.hours}}</td>
            <td>{{course.hostcollege.name}}</td>
            <td>
                <a href="{% url 'reg:remove'  course.courseid %}">Drop out class</a>
            </td>



        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
